 <meta charset="UTF-8"> 
<html>
<head>
    <link href="commandsPopupStyle.css" rel="stylesheet" type="text/css">
  </head>
  <body tabindex="-1">
    <div id="commands-container">
        <input type="text" id="edit-box" tabindex="1">
        <button id="help-button" accesskey="h" tabindex="-1">
            <img src="help-icon.png">
            <span>Help</span>
        </button>
    </div>
    <div id="progress-container"> 
        <label id="progress-cmd"></label>
        <progress value="0" id="progress-bar"></progress>
        <label id="progress-info"></label>
    </div>
    <div id="msgInfo-container"></div>
    <div id="data-container"></div>
    <hr>
    <div id="history-container" tabindex="3">
        <label>
            History: 
            <div class='histCmdOK histCmd infoBar'></div> - OK,
            <div class='histCmdERR histCmd infoBar'></div> - Error,
            <div class='histCmdPartialOK histCmd infoBar'></div> - partial OK
        </label>
    </div>
  </body>
</html>
